<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trailing Stop Order Checker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f9;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            text-align: center;
            color: #007bff;
        }
        label, input, select, button {
            display: block;
            width: 100%;
            margin: 10px 0;
        }
        input, select {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #result, #prices {
            margin-top: 20px;
            white-space: pre-wrap;
            background-color: #f9f9f9;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        #klines {
            margin-top: 20px;
            max-height: 300px;
            overflow-y: auto;
            background-color: #f9f9f9;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Trailing Stop Order Checker</h1>
        <label for="symbol">Symbol:</label>
        <input type="text" id="symbol" value="BTCUSDT">

        <label for="start_time">Start Time (UTC):</label>
        <input type="datetime-local" id="start_time">

        <label for="end_time">End Time (UTC):</label>
        <input type="datetime-local" id="end_time">

        <label for="activation_price">Activation Price:</label>
        <input type="number" id="activation_price" step="0.01">

        <label for="callback_rate">Callback Rate:</label>
        <input type="number" id="callback_rate" step="0.01">

        <label for="order_type">Order Type:</label>
        <select id="order_type">
            <option value="buy">Buy</option>
            <option value="sell">Sell</option>
        </select>

        <label for="price_type">Price Type:</label>
        <select id="price_type">
            <option value="last">Last Price</option>
            <option value="mark">Mark Price</option>
        </select>

        <button id="checkButton">Check Trailing Stop</button>

        <p id="result"></p>
        <div id="prices"></div>
        <div id="klines"></div>
    </div>

    <!-- 引入 moment.js 和 moment-timezone.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.34/moment-timezone-with-data.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
